<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.ico" type="image/ico" />

    <title>极智客户关系管理系统 </title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../css/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../css/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="../css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="../css/jqvmap.min.css" rel="stylesheet" />
    <!-- bootstrap-daterangepicker -->
    <link href="../css/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">



            <div id="header" class="include"></div>


            <!-- page content -->
            <!-- page content -->
            <div class="right_col" role="main">

                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <p class="text-muted font-13 m-b-30">
                                        <button onclick="openDialog()" type="button" id="open" class="btn btn-success">新增预约</button>
                                    </p>
                                    <table id="datatable" class="table table-striped table-bordered" style="width:100%;text-align: center;">
                                        <thead>
                                            <tr>
                                                <th style="width:70px">ID</th>
                                                <th style="width:200px">预约人姓名</th>
                                                <th style="width:500px">预约事项</th>
                                                <th style="width:200px">预约地点</th>
                                                <th style="width:200px">预约时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>


                                        <tbody id="tby" style="font-size: 15px;">
                                            <tr v-for="(i,index) in appointment">
                                                <td>{{index+1}}</td>
                                                <td>{{i.name}}</td>
                                                <td>{{i.content}}</td>
                                                <td>{{i.area}}</td>
                                                <td>{{i.time}}</td>
                                                <td>
                                                    <button type="button" v-on:click="openAppointmentLook(i)" class="btn btn-warning">修改</button>
                                                    <button type="button" v-on:click="deleteAppointment(i.id)" class="btn btn-danger">删除</button>
                                                </td>
                                            </tr>



                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <!-- /page content -->


            </div>
            <!-- /page content -->

            <!--新增框弹出-->
            <div id="light" class="white_content">
                <h5 style="color:black;">新建预约</h5>
                <img style="width: 30px;height: 30px;position: absolute;right: 10px;top: 10px;" onclick="closeDialog()" src="../images/chacha.jpg">
                <hr />
                <table class="move_table">
                    <tr>
                        <td>姓名</td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><textarea id="content" style="resize: none;width: 500px;height: 100px;"></textarea></td>
                    </tr>
                    <tr>
                        <td>时间</td>
                        <td><input id="time" type="date" /></td>
                    </tr>
                    <tr>
                        <td>地点</td>
                        <td><input id="area" type="text" /></td>
                    </tr>


                </table>
                <div class="bottom_btn"> <button type="button" onclick="increaseAppointment()" class="btn btn-success btn-sm">确定</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="closeDialog()">取消</button></div>
            </div>



            <!--查看框弹出-->
            <div id="lightU" class="white_content">
                <h5 style="color:black;">查看预约</h5>
                <img style="width: 30px;height: 30px;position: absolute;right: 10px;top: 10px;" onclick="closeDialogU()" src="../images/chacha.jpg">
                <hr />
                <table class="move_table">

                    <input id="appointmentId" type="hidden" value="">
                    <tr>
                        <td>姓名</td>
                        <td><input type="text" id="nameU"></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td><textarea id="contentU" style="resize: none;width: 500px;height: 100px;"></textarea></td>
                    </tr>
                    <tr>
                        <td>时间</td>
                        <td><input id="timeU" type="date" /></td>
                    </tr>
                    <tr>
                        <td>地点</td>
                        <td><input id="areaU" type="text" /></td>
                    </tr>


                </table>
                <div class="bottom_btn">
                    <button type="button" onclick="updateAppointment()" class="btn btn-success btn-sm">确定</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="closeDialogU()">取消</button></div>
            </div>


        </div>
    </div>


    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/move.js"></script>
    <script src="../js/constant.js"></script>
    <script src="../js/vue.js"></script>

    <script>
        $("#header").load("header.html");
    </script>

    <script>
        var storage = window.sessionStorage;
        user = JSON.parse(storage["user"]);

        $(function() {



            var appointmentDto = {
                "pageNum": 1,
                "uid": user.id
            }


            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/AppointmentController/searchGoingAppointment", // 访问路径
                beforeSend: function(request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(appointmentDto),
                success(data) { // 成功调用的回调函数
                    new Vue({
                        el: "#tby",
                        data: {
                            appointment: data.data.list
                        },
                        methods: {
                            //查看单独预约信息
                            openAppointmentLook: function(appointment) {
                                document.getElementById('lightU').style.display = 'block';
                                $("#appointmentId").val(appointment.id)
                                $("#nameU").val(appointment.name)
                                $("#contentU").val(appointment.content)
                                $("#timeU").val(appointment.time)
                                $("#areaU").val(appointment.area)
                            },

                            //删除当前预约
                            deleteAppointment: function(appointmentId) {

                                if (!confirm("确定要删除吗?")) {
                                    return false;
                                } else {

                                    $.ajax({
                                        type: "GET", // 提交方式
                                        // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                                        dataType: "json",
                                        contentType: "application/json;charset=utf-8",
                                        url: LocalUrl + "/web/AppointmentController/deleteByPrimaryKey", // 访问路径
                                        beforeSend: function(request) {
                                            request.setRequestHeader(Token, user.token);
                                        },
                                        data: {
                                            "id": appointmentId
                                        },
                                        success(data) { // 成功调用的回调函数
                                            if (data.code == "SUCCESS") {
                                                alert("删除成功")
                                                window.location.href = 'appointment_wait.html';
                                            } else {
                                                alert(data.message)
                                            }
                                        },
                                        error() { // 调用失败
                                            alert("ajax出错，未能成功访问路径");
                                        }
                                    })
                                }
                            }
                        }
                    })
                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }


            })
        })

        //新增预约
        function increaseAppointment() {

            var nowTime = (new Date()).toLocaleDateString() //获取当前日期
            nowTime = nowTime.replace(/\//g, '-');
            console.log()
            if (CompareDate(nowTime, $("#time").val())) {
                alert("预约时间有误")
                return;
            }

            var appointment = {
                "area": $("#area").val(),
                "content": $("#content").val(),
                "name": $("#name").val(),
                "time": $("#time").val(),
                "uid": user.id
            }


            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/AppointmentController/insertSelective", // 访问路径
                beforeSend: function(request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(appointment),
                success(data) { // 成功调用的回调函数
                    if (data.code == "SUCCESS") {
                        alert("新增成功")
                        window.location.href = 'appointment_wait.html';
                    } else {
                        alert(data.message)
                    }
                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }
            })
        }


        //更新预约
        function updateAppointment() {
            var appointment = {
                "area": $("#areaU").val(),
                "content": $("#contentU").val(),
                "id": $("#appointmentId").val(),
                "name": $("#nameU").val(),
                "time": $("#timeU").val(),
            }


            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/AppointmentController/updateByPrimaryKeySelective", // 访问路径
                beforeSend: function(request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(appointment),
                success(data) { // 成功调用的回调函数
                    if (data.code == "SUCCESS") {
                        alert("更新成功")
                        window.location.href = 'appointment_wait.html';
                    } else {
                        alert(data.message)
                    }
                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }
            })
        }
    </script>


</body>

</html>
