<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.ico" type="image/ico" />

    <title>极智客户关系管理系统 </title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../css/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../css/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="../css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="../css/jqvmap.min.css" rel="stylesheet" />
    <!-- bootstrap-daterangepicker -->
    <link href="../css/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../css/custom.min.css" rel="stylesheet">


</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">



            <div id="header"></div>


            <!-- page content -->
            <div class="right_col" role="main">

                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <p class="text-muted font-13 m-b-30">
                                        <button onclick="openDialog()" type="button" id="open"
                                            class="btn btn-success">新增反馈</button>
                                    </p>
                                    <table id="datatable" class="table table-striped table-bordered"
                                        style="width:100%;text-align: center;">
                                        <thead>
                                            <tr>
                                                <th style="width:70px">ID</th>
                                                <th style="width:500px">反馈内容</th>
                                                <th style="width:300px">创建时间</th>
                                                <th style="width:200px">级别</th>
                                                <th style="width:200px">创建人</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>


                                        <tbody id="tby" style="font-size: 15px;" v-cloak>
                                            <tr v-for="(i,index) in feedback">
                                                <td>{{index+1}}</td>
                                                <td>{{i.content}}</td>
                                                <td>{{i.createTime}}</td>
                                                <td v-if="i.grade==0">低</td>
                                                <td v-else-if="i.grade==1">高</td>
                                                <td>{{i.createName}}</td>
                                                <td>
                                                    <button type="button" v-on:click="updateFeedback(i)"
                                                        class="btn btn-warning" >修改</button>
                                                    <button type="button" v-on:click="deleteFeedback(i.id)"
                                                        class="btn btn-danger">删除</button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <!-- /page content -->


            </div>

            <!--新增框弹出-->
            <div id="light" class="white_content">
                <div class="light_head">
                    <h5 style="color:black;">新增反馈</h5>
                    <img style="width: 30px;height: 30px;position: absolute;right: 10px;top: 10px;"
                        onclick="closeDialog()" src="../images/chacha.jpg">
                    <hr />
                </div>
                <div class="light_center">
                    <form>
                        <table class="move_table">


                            <tr>
                                <td>客户反馈</td>
                                <td style="width: 500px;"><textarea class="form-control" id="content"
                                        style="resize: none;width: 500px;height: 100px;"></textarea></td>
                            </tr>

                            <tr>
                                <td>级别</td>
                                <td><select id="grade" style="width: 80px;" class="form-control">
                                        <option value="0" selected>低</option>
                                        <option value="1">高</option>
                                    </select>

                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td></td>
                                <td><input type="submit" class="btn btn-success btn-sm"
                                        onclick="insertFeedback()"></button>
                                    <button type="button" class="btn btn-success btn-sm"
                                        onclick="closeDialog()">取消</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="bottom_btn">
                </div>
            </div>


            <!--更新框弹出-->
            <div id="lightU" class="white_content">
                <div class="light_head">
                    <h5 style="color:black;">修改反馈</h5>
                    <img style="width: 30px;height: 30px;position: absolute;right: 10px;top: 10px;"
                        onclick="closeDialogU()" src="../images/chacha.jpg">
                    <hr />
                </div>
                <div class="light_center">
                    <form>
                        <table class="move_table">

                            <input id="feedbackId" type="hidden">
                            <tr>
                                <td>客户反馈</td>
                                <td style="width: 500px;"><textarea class="form-control" id="contentU"
                                        style="resize: none;width: 500px;height: 100px;"></textarea></td>
                            </tr>

                            <tr>
                                <td>级别</td>
                                <td><select id="gradeU" style="width: 80px;" class="form-control">
                                        <option value="0" selected>低</option>
                                        <option value="1">高</option>
                                    </select>

                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td></td>
                                <td><input type="button" class="btn btn-success btn-sm"
                                        onclick="updateFeedback()" value="修改"></button>
                                    <button type="button" class="btn btn-success btn-sm"
                                        onclick="closeDialogU()">取消</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="bottom_btn">
                </div>
            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>


    <script src="../js/move.js"></script>

    <script src="../js/cityAndPro.js"></script>

    <script src="../js/move.js"></script>
    <script src="../js/constant.js"></script>
    <script src="../js/vue.js"></script>

    <script>
        $("#header").load("header.html");
    </script>





    <script>
        $(function () {

            //判断是否有资格进行指派
            var storage = window.sessionStorage;
            user = JSON.parse(storage["user"]);

            var searchFeedbackDto = {
                "cid": user.cid,
                "pageNum": 1
            }

            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/FeedbackController/searchFeedback", // 查询所有任务
                beforeSend: function (request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(searchFeedbackDto),
                success(data) { // 成功调用的回调函数

                    new Vue({
                        el: "#tby",
                        data: {
                            feedback: data.data.list
                        },
                        methods: {
                            //打开更新反馈内容
                            updateFeedback: function (feedback) {
                                document.getElementById('lightU').style.display = 'block';
                                $("#feedbackId").val(feedback.id);

                                $("#contentU").val(feedback.content);
                                $("#gradeU option[value='" + feedback.grade + "']").attr("selected", true);


                            },
                            //删除反馈
                            deleteFeedback: function (feedbackId) {
                                if (!confirm("确定要删除吗?")) {
                                    return false;
                                } else {
                                    $.ajax({
                                        type: "GET", // 提交方式
                                        // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                                        dataType: "json",
                                        contentType: "application/json;charset=utf-8",
                                        url: LocalUrl + "/web/FeedbackController/deleteFeedback", // 删除反馈
                                        beforeSend: function (request) {
                                            request.setRequestHeader(Token, user.token);
                                        },
                                        data: {
                                            "id": feedbackId
                                        },
                                        success(data) { // 成功调用的回调函数

                                            if (data.code == "SUCCESS") {
                                                alert("删除成功")
                                                window.location.href = 'feedback.html';
                                            } else {
                                                alert(data.message)
                                            }
                                        },
                                        error() { // 调用失败
                                            alert("ajax出错，未能成功访问路径");
                                        }
                                    })
                                }
                            }
                        }
                    });
                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }
            })


        });
    </script>

    <script>

        //新增反馈内容
        function insertFeedback() {

            var feedback = {
                "cid": user.cid,
                "content": $("#content").val(),
                "createUid": user.id,
                "grade": $("#grade").val()
            }

            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/FeedbackController/insertFeedback",
                beforeSend: function (request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(feedback),
                success(data) { // 成功调用的回调函数

                    if (data.code == "SUCCESS") {
                        alert("添加成功")
                        window.location.href = 'feedback.html';
                    } else {
                        alert(data.message)
                    }

                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }
            })

        }
        //更新反馈内容
        function updateFeedback() {
            var feedback = {
                "id": $("#feedbackId").val(),
                "content": $("#contentU").val(),
                "grade": $("#gradeU").val()
            }

            $.ajax({
                type: "POST", // 提交方式
                // 返回数据类型，*注意如果返回值为String类型则需要去掉此条
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                url: LocalUrl + "/web/FeedbackController/updateFeedback",
                beforeSend: function (request) {
                    request.setRequestHeader(Token, user.token);
                },
                data: JSON.stringify(feedback),
                success(data) { // 成功调用的回调函数
                    if (data.code == "SUCCESS") {
                        alert("更新成功")
                        window.location.href = 'feedback.html';
                    } else {
                        alert(data.message)
                    }

                },
                error() { // 调用失败
                    alert("ajax出错，未能成功访问路径");
                }
            })
        }


    </script>


</body>

</html>
